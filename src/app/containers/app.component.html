<mat-toolbar color="primary">
  <span>Starbase 99</span>
  <span class="spacer"></span>
  <span *ngIf="(character$ | async) !== null">
    <button mat-button (click)="chooseCharacter()" [disabled]="(amountOfCharacters$ | async) <= 0">
      {{ (character$ | async).firstName }} {{ (character$ | async).lastName }}
    </button>
  </span>
  <span>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="(loggedIn$ | async)" mat-menu-item (click)="logout()">DÃ©connexion</button>
      <button *ngIf="!(loggedIn$ | async)" mat-menu-item (click)="login()">Connexion</button>
    </mat-menu>
  </span>
</mat-toolbar>
